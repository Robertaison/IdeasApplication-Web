<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8"/>
    <title>SharingThoughts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <nav class="nav"> 
        <div class="nav-itens">
            <h2 class="title">Sharing Thoughts</h2>
        </div>
        <div class="nav-itens" >
            <button id="myBtn" class="create-button">SHARE</button>
        </div>
        <div class="nav-itens"></div>
    </nav>
    <div id="thought" class="baloon-container">
        <!-- <div class="baloon">
            <p id="thought-data">25/25/1990</p> 
            <div class="baloon-content">            
                <h1 id="thought-title" class="baloon-title">Plantando novidades</h1>
                <p id="thought-description" class="baloon-description"></p>
                <a id="baloonModal">
                    <img src="./images/menu.png" alt="" class="menu-modal">
                </a>
            </div>
        </div> -->
    </div>
    <!-- modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Pensamento</h2>
            </div>
            <div class="form-container">
                <form id="formulario">
                    <div class="input-container title-thought">
                        <div class="title-post">
                            <label>Título</label>
                            <input id="title" type="text" class="form-control input-space"  placeholder="title">
                        </div>
                        <div class="humor-post"> 
                            <label>Humor</label>
                            <select id="humorPost" class="select">
                                <option value="Feliz">Feliz</option>
                                <option value="Animado">Animado</option>
                                <option value="Reflexivo">Reflexivo</option>
                                <option value="Ansioso">Ansioso</option>
                                <option value="Angustiado">Angustiado</option>
                                <option value="Triste">Triste</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <label>Descrição</label>
                        <textarea id="description"class='autoExpand' rows='5' data-min-rows='5' placeholder='Auto-Expanding Textarea'></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </form>   
            </div>
        </div>      
    </div>   

    <!-- baloon-modal -->
    <div id="myBaloonModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="title-modal"></h2>
            </div>
            <div class="form-container">
                <form id="formulario">
                    <div class="input-container title-thought">
                        <div class="title-post">
                            <label>Título</label>

                            <input id="title-thought" type="text" class="form-control input-space"  placeholder="title">
                            <input type="hidden" id="hidden-id" name="id" value="">
                        </div>
                        <div class="humor-post"> 
                            <label>Humor</label>
                            <select class="select">
                                <option value="1">Feliz</option>
                                <option value="2">Animado</option>
                                <option value="3">Reflexivo</option>
                                <option value="4">Ansioso</option>
                                <option value="5">Angustiado</option>
                                <option value="6">Triste</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Descrição</label>
                        <textarea id = "description-thought" class='autoExpand' rows='5' data-min-rows='5' placeholder='Auto-Expanding Textarea'></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="delete" type="submit" class="btn btn-secundary">Deletar</button>
                        <button id="update" class="btn btn-update">Save changes</button>
                    </div>
                </form>      
            </div>
        </div>      
    </div>
    <!-- js -->
    <script src="js/scripts.js"></script>
</body>
</html>
